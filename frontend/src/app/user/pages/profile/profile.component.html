<div class="profile-container">
  <div class="profile-image">
    <img [src]="this.user?.photo" alt="User Photo" />
  </div>
  <div class="profile-form">
    <form [formGroup]="formGroup" (ngSubmit)="onSave()" id="profile-form">
      <mat-form-field [appearance]="appearance">
        <mat-label>Email</mat-label>
        @if (!email?.valid) {
          <mat-error>Invalid email</mat-error>
        }
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field [appearance]="appearance">
        <mat-label>Username</mat-label>
        @if (!username?.valid) {
          <mat-error>Invalid username</mat-error>
        }
        <input
          matInput
          type="text"
          formControlName="username"
          [readonly]="!editMode()"
        />
      </mat-form-field>

      <mat-form-field [appearance]="appearance">
        <mat-label>Couplename</mat-label>
        @if (!couplename?.valid) {
          <mat-error>Invalid couplename</mat-error>
        }
        <input
          matInput
          type="text"
          formControlName="couplename"
          [readonly]="!editMode()"
        />
      </mat-form-field>

      <mat-form-field [appearance]="appearance">
        <mat-label>Anniversary</mat-label>
        @if (!anniversary?.valid) {
          <mat-error>Invalid anniversary</mat-error>
        }
        <input
          matInput
          type="date"
          formControlName="anniversary"
          [readonly]="!editMode()"
        />
      </mat-form-field>
    </form>
    <div class="form-actions">
      @if (!editMode()) {
        <button mat-raised-button type="button" (click)="onEdit()">Edit</button>
      } @else {
        <button mat-stroked-button type="button" (click)="onCancel()">
          Cancel
        </button>
        <button mat-flat-button type="submit" form="profile-form">Save</button>
      }
    </div>
  </div>
</div>
