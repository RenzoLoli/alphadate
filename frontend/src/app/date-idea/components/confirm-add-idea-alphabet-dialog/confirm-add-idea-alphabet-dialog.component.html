<h2 mat-dialog-title>Confirm?</h2>
<mat-dialog-content>
  Are you sure you want to add
  <span>"{{ dateIdea.idea }}"</span>
  to
  <span>"{{ alphabetTitle }}"</span>
  >?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button [matDialogClose]="onSubmit()">Yes</button>
</mat-dialog-actions>
